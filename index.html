<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="team">
            <h3>Home</h3>
            <section class="score"><h3  class="points" id="home">00</h3></section>
            <button class="btn" onclick="homeOne()">+1</button>
            <button class="btn" onclick="homeTwo()">+2</button>
            <button class="btn" onclick="homeThree()">+3</button>
          </div>
            <div class="team">
            <h3>Away</h3>
            <section class="score"><h3  class="points" id="away">00</h3></section>
            <button class="btn" onclick="awayOne()">+1</button>
            <button class="btn" onclick="awayTwo()">+2</button>
            <button class="btn" onclick="awayThree()">+3</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
